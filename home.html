<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Git Hub Card</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <header>
            <div id="add-user">
                <input type="text" name="user" placeholder="github login" autofocus/>
                <button name="add">Add</button>
            </div>
        </header>
        <section>
            <ul class="sort">
                <li class="sort-title">Sort by:</li>
                <li class="name" sort="asc">
                    <a href="#">Name</a>
                    <span></span>
                </li>
                <li class="location" sort="asc">
                    <a href="#">Location</a>
                    <span></span>
                </li>
                <li class="followers" sort="asc">
                    <a href="#">Followers</a>
                    <span></span>
                </li>
            </ul>
            <div class="card-container"></div>
        </section>
        
        <script src="lib/jquery.js"></script>
        <script src="scripts/core.js"></script>
        <script src="scripts/utility.js"></script>
        <script src="scripts/events.js"></script>
    </div>
</body>
</html>
